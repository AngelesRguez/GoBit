<!DOCTYPE html>

    <script type="text/javascript">
        function val() {

            if (frm.password.value == "") {
                alert("Ingresa Clave.");
                frm.password.focus();
                return false;
            }
            if ((frm.password.value).length < 8) {
                alert("Clave debe ser mayor a 6 digitos.");
                frm.password.focus();
                return false;
            }

            if (frm.confirmpassword.value == "") {
                alert("Ingresa clave de confirmación.");
                return false;
            }
            if (frm.confirmpassword.value != frm.password.value) {
                alert("Las claves no coinciden.");
                return false;
            }

            return true;
        }
    </script>
</head>

                            <input class="margen form-control" type="email" required placeholder="Ingresar Correo" autofocus id="inputEmail" />
